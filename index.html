    <!--Popup Form-->

    <div class="dark_bg">
        <div class="popup">
            <header>
                <h2 class="modalTitle">Fill the form</h2>
                <button class="closeBtn">&times;</button>
            </header>

            <div class="body">
                <form action="#" id="myForm">
                    <div class="imgholder">
                        <label for="uploadimg" class="upload">
                            <input type="file" name="" id="uploadimg" class="Picture">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <img src="images.png" alt="" width="150" height="150" class="img">
                    </div>

                    

                    <div class="inputFieldContainer">
                        
                    <div class="nimField">
                        <div class="form_control">
                            <label for="age">NIM</label>
                            <input type="number" name="" id="nim" required>
                        </div>
                    </div>

                        <div class="namefield">
                            <div class="form_control">
                                <label for="fName">First Name</label>
                                <input type="text" name="" id="fName" required>
                            </div>

                            <div class="form_control">
                                <label for="fName">Last Name</label>
                                <input type="text" name="" id="lName" required>
                            </div>
                        </div>

                        <div class="selfField">
                            <div class="form_control">
                                <label for="age">Gender</label>
                                <input type="text" name="" id="jk" required>
                            </div>
                        </div>

                        <div class="univField">
                            <div class="form_control">
                                <label for="age">Jurusan</label>
                                <input type="text" name="" id="jurusan" required>
                            </div>

                            <div class="form_control">
                                <label for="age">Angkatan</label>
                                <input type="text" name="" id="angkatan" required>
                            </div>
                        </div>

                        <div class="contactField">
                            <div class="form_control">
                                <label for="age">Email</label>
                                <input type="email" name="" id="email" required>
                            </div>

                            <div class="form_control">
                                <label for="age">Whatsapp</label>
                                <input type="number" name="" id="whatsapp" required>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Submit</button>
            </footer>
        </div>
